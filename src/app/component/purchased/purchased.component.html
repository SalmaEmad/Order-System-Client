<div class="container-fluid">
    <div class="d-flex px-4">
        <a routerLink="/home" class="align-self-center me-3">
            <img src="../../../assets/images/back.png" alt="" width="30">
        </a>
        <h3 class="mt-4 align-self-center fw-bold">Purchased Products</h3>
    </div>
    
    <div class="row mt-4 px-4">
      <div class="col-3" *ngFor="let product of products">
        <div class="card mb-3" style="width: 18rem;" >
          <div class="card-body text-center">
            <img class="card-img-top" [src]="BaseURL + product.ProductImage" alt="" width="100" height="150">
            <h5 class="card-title mt-1">{{product.ProductName}}</h5>
            <p class="card-text">{{product.ProductPrice | currency:'EGP'}}</p>
          </div>
      </div>
      </div>
    </div>
  </div>
